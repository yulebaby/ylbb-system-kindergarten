<form nz-form [formGroup]="formGroup">
  <nz-row [nzGutter]="8">
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>宝宝名称</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="studentName" placeholder="请输入宝宝名称">
          <nz-form-explain *ngIf="valid('studentName')">请输入宝宝名称</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>家长电话</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="mobilePhone" placeholder="请输入家长电话" maxlength="11">
          <nz-form-explain *ngIf="valid('mobilePhone') || valid('mobilePhone', 'pattern')">请输入正确的家长电话</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>分配给</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="followerId" nzPlaceHolder="请选择成长顾问">
            <nz-option *ngFor="let item of teacherList" [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
          </nz-select>
          <nz-form-explain *ngIf="valid('followerId')">请选择成长顾问</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>来源</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="memberFromId" nzPlaceHolder="请选择来源">
            <nz-option *ngFor="let item of sourceList" [nzLabel]="item.fromName" [nzValue]="item.id"></nz-option>
          </nz-select>
          <nz-form-explain *ngIf="valid('memberFromId')">请选择来源</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>
</form>

<div class="drawer-footer">
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">保存</button>
</div>
