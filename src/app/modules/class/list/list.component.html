<button nz-button nzType="dashed" nzBlock nzSize="large" (click)="update()"><i nz-icon type="plus"></i>新增班级</button>
<div nz-row nzGutter="24">

  <div nz-col nzSpan="6" *ngFor="let item of classList" style="margin-bottom: 24px;">
    <nz-card [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
      <nz-card-meta [nzTitle]="item.className" [nzDescription]="item.classSlogan"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="example" class="head-img" [src]="item.classImage" />
    </ng-template>
    <ng-template #actionSetting>
      <i nz-icon type="home" (click)="preview(item)"></i>
    </ng-template>
    <ng-template #actionEdit>
      <i nz-icon type="edit" (click)="update(item)"></i>
    </ng-template>
    <ng-template #actionEllipsis>
      <i nz-icon type="delete" nz-popconfirm nzTitle="确定要删除吗？" (nzOnConfirm)="delete(item.id)"></i>
    </ng-template>
  </div>

</div>
