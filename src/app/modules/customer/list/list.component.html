<div class="container">
  <nz-tabset [(nzSelectedIndex)]="customerStatusIndex">
    <nz-tab nzTitle="全部"></nz-tab>
    <nz-tab nzTitle="在校学员"></nz-tab>
    <nz-tab nzTitle="离校学员"></nz-tab>
    <nz-tab nzTitle="体验学员"></nz-tab>
  </nz-tabset>

  <div class="button-group">
    <button nz-button nzType="primary" (click)="update()">添加学员</button>
    <button nz-button>预约</button>
    <button nz-button>入学</button>
    <button nz-button>转/升班</button>
    <button nz-button>退园</button>
    <button nz-button>发短信</button>
    <button nz-button>发通知</button>
  </div>

  <div class="query">
    <ea-query-flex [node]="queryNode" (onSubmit)="query($event)"></ea-query-flex>

    <ea-table #eaTable
      [url]="domain + '/czg/clientListQuery'"
      [paramsDefault]="{ storeId: 1 }"
      [isParamJson]="false"
      [thead]="['头像', '学号', '昵称', '姓名', '性别', '月龄', '类型', '班级', '来源', '销售', '建档时间', '入学时间', '到期时间', '剩余天数', '状态', '操作']" 
      [EaTableTbodyTr]="EaTableTbodyTr" [checked]="true">
      <ng-template let-data #EaTableTbodyTr>
        <td>
          <nz-avatar nzShape="square" [nzOverlayStyle]="{padding: '0 !important'}" nzPlacement="rightBottom"
            [nzSrc]="data.headUrl" nz-tooltip [nzTitle]="titleTemplate"></nz-avatar>
          <ng-template #titleTemplate>
            <img [src]="data.headUrl" [ngStyle]="{'max-width': '226px', 'max-height': '400px', 'transform': 'scale(1.1)'}">
          </ng-template>
        </td>
        <td>{{ data.number }}</td>
        <td>{{ data.nick }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.sex }}</td>
        <td>{{ data.birthday }}</td>
        <td>{{ data.schoolRollNames }}</td>
        <td>{{ data.gradeName }}</td>
        <td>{{ data.sourceName }}</td>
        <td>{{ data.sellName }}</td>
        <td>{{ data.bookBuildingTime }}</td>
        <td>{{ data.enrolTime }}</td>
        <td>{{ data.expireTime }}</td>
        <td>{{ data.residueDays }}</td>
        <td>{{ data.status }}</td>
        <td></td>
      </ng-template>
    </ea-table>
  </div>
</div>
