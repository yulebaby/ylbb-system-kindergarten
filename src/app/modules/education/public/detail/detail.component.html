<form>
  <nz-row [nzGutter]="8">
    <nz-col [nzSpan]="12">
      <nz-form-label ><b>课程名称</b> </nz-form-label>{{ info.name  }}
    </nz-col>
  </nz-row>

  <nz-row [nzGutter]="8">
      <nz-col [nzSpan]="12">
        <nz-form-label ><b>课程类别</b> </nz-form-label>{{ info.typeName }}
      </nz-col>
    </nz-row>

    <nz-row [nzGutter]="8">
        <nz-col [nzSpan]="12">
          <nz-form-label ><b>适用月龄</b> </nz-form-label>{{ info.startMonth }}月-{{ info.endMonth }}月
        </nz-col>
      </nz-row>
      <nz-row [nzGutter]="8">
          <nz-col [nzSpan]="12">
            <nz-form-label ><b>上课时长</b> </nz-form-label>{{ info.duration }}分钟
          </nz-col>
        </nz-row>
        <nz-row [nzGutter]="8">
          <nz-col [nzSpan]="12">
            <nz-form-label ><b>课时数</b> </nz-form-label>{{ info.times }}
          </nz-col>
        </nz-row>
  <nz-row [nzGutter]="8" *ngIf="info.goal">
    <nz-form-label style="font-weight:bold;">课程目标</nz-form-label>
    <nz-form-control>
      <textarea nz-input [(ngModel)]="info.goal" name="goal" readonly
        [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
    </nz-form-control>
  </nz-row>
  <nz-row [nzGutter]="8" *ngIf="info.gain">
    <nz-form-label style="font-weight:bold;">课程效果</nz-form-label>
    <nz-form-control>
      <textarea nz-input [(ngModel)]="info.gain" name="gain" readonly
        [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
    </nz-form-control>
  </nz-row>
  <nz-row [nzGutter]="8" *ngIf="info.realia">
    <nz-form-label style="font-weight:bold;">教材教具</nz-form-label>
    <nz-form-control>
      <textarea nz-input [(ngModel)]="info.realia" name="realia" readonly
        [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
    </nz-form-control>
  </nz-row>
  <div class="button" style="margin-top:20px;">
    <button nz-button nzType="primary" *ngIf="info.content" [nzSize]="size" (click)="downloadppt(info.content)" nzShape="round">
      查看教案
    </button>

    <button style="margin-left:10px;" *ngIf="info.vedio" nz-button [nzSize]="size" (click)="openvideo()"
      nzShape="round">
      <i nz-icon nzType="right-circle"></i>查看视频教案
    </button>
  </div>
</form>
