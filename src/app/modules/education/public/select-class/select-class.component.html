    <ea-query [node]="queryNode" (onSubmit)="EaTable.request($event)"></ea-query>  
    <ea-table #EaTable [thead]="tableNode" [EaTableTbodyTr]="EaTableTbodyTr" [allowSpace]="false"
    [checkedItems]="checkedItems"
    (checkedItemsChange)="checkedData = $event"
    [checked]="true"
    [isRadio]="true"
    [checkedKey]="'id'"
      url="/course/queryCourse">
      <ng-template let-data #EaTableTbodyTr>
        <td>{{ data.name }}</td>
        <td>
          <ng-container *ngFor="let item of listCourseType">
            {{  item.id ==  data.typeId ? item.name : '' }}
          </ng-container>
        </td>
        <td>{{ data.duration || '--' }}</td>
        <td>{{ data.startMonth }} - {{ data.endMonth }}</td>
      </ng-template>
    </ea-table>
    <div class="drawer-footer">
        <button nz-button (click)="close()">取消</button>
        <button nz-button nzType="primary"  (click)="saves()">保存</button>
      </div>
