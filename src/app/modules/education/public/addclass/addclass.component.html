<form nz-form [formGroup]="formGroup">
    <nz-row [nzGutter]="8">
      <nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired>类别名称</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="studentName" placeholder="请输入课程名称">
            <nz-form-explain *ngIf="valid('studentName')">请输入课程名称</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>  
  </form>
  
  <div class="drawer-footer">
    <button nz-button (click)="close()">取消</button>
    <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">保存</button>
  </div>
