<div class="container">
  <nz-tabset>
    <nz-tab *ngFor="let item of listClass" [(nzTitle)]="item.className" (nzSelect)="selectClass(item.id)"></nz-tab>
  </nz-tabset>
  <div>
    <p style="width:60px; float:left; line-height: 30px; font-weight: bold;">请选择：</p>
    <nz-select style="width:200px;" name="week" [(ngModel)]="week" placeHolder="请选择" (ngModelChange)="updateWeek()">
      <nz-option *ngFor="let item of cateringList" [nzLabel]="item.name" [nzValue]="item.week"></nz-option>
    </nz-select>
    <button nz-button nzType="primary" style="float:right; margin-left:15px;" (click)="update()">调整食谱</button>
    <button nz-button nzType="primary" style="float:right;" (click)="printFun()">打印食谱</button>

  </div>
    <div class="table-list">
      <nz-table #basicTable #borderedTable nzBordered class="datalist" [nzData]="tablist" nzShowPagination="false">
        <thead>
          <tr>
            <th nzWidth="100px">类型</th>
            <th nzWidth="150px">Monday<br>周一</th>
            <th nzWidth="150px">Tuesday<br>周二</th>
            <th nzWidth="150px">Wednesday<br>周三</th>
            <th nzWidth="150px">Thursday<br>周四</th>
            <th nzWidth="150px">Friday<br>周五</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of tablist; let indexs = index;">
            <td >
              <div *ngIf="indexs == 0">
                Breakfast<br>
                早餐
              </div>
              <div *ngIf="indexs == 1">
                Snack<br>
                加餐
              </div>
              <div *ngIf="indexs == 2">
                Lunch<br>
                午餐
              </div>
              <div *ngIf="indexs == 3">
                Snack<br>
                加餐
              </div>
              <div *ngIf="indexs == 4">
                Dinner<br>
                晚餐
              </div>
              <div *ngIf="indexs== 5">
                Food Ingredients<br>
                食材
              </div>
            </td>
            <td>
                <ng-container *ngIf="indexs < 5 && dataList[0]">
                  <div [innerHTML]="dataList[0].content[indexs+1]"></div>
              </ng-container>
              <ng-container *ngIf="indexs ==5 && dataList[0] && dataList[0].arr">
                  <ng-container *ngFor="let item of dataList[0].arr">
                    <p [innerHTML]="item"></p>
                  </ng-container>
              </ng-container>
            </td>
            <td>
                <ng-container *ngIf="indexs < 5 && dataList[1]">
                    <div [innerHTML]="dataList[1].content[indexs+1]"></div>
                  </ng-container>
                  <ng-container *ngIf="indexs ==5 && dataList[1] && dataList[1].arr">
                      <ng-container *ngFor="let item of dataList[1].arr">
                        <p [innerHTML]="item"></p>
                      </ng-container>
                  </ng-container>
            </td>
            <td>
                <ng-container *ngIf="indexs < 5 && dataList[2]">
                    <div [innerHTML]="dataList[2].content[indexs+1]"></div>
                  </ng-container>
                  <ng-container *ngIf="indexs ==5 && dataList[2] && dataList[2].arr">
                      <ng-container *ngFor="let item of dataList[2].arr">
                        <p [innerHTML]="item"></p>
                      </ng-container>
                  </ng-container>
            </td>
            <td>
                <ng-container *ngIf="indexs < 5 && dataList[3]">
                    <div [innerHTML]="dataList[3].content[indexs+1]"></div>
                  </ng-container>
                  <ng-container *ngIf="indexs ==5 && dataList[3] && dataList[3].arr">
                      <ng-container *ngFor="let item of dataList[3].arr">
                        <p [innerHTML]="item"></p>
                      </ng-container>
                  </ng-container>
            </td>
            <td>
                <ng-container *ngIf="indexs < 5 && dataList[4]">
                    <div [innerHTML]="dataList[4].content[indexs+1]"></div>
                  </ng-container>
                  <ng-container *ngIf="indexs ==5 && dataList[4] && dataList[4].arr">
                      <ng-container *ngFor="let item of dataList[4].arr">
                        <p [innerHTML]="item"></p>
                      </ng-container>
                  </ng-container>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
</div>
