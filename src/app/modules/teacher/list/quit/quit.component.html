<ea-list-page-simp 
  #listPage 
  url="/teacher/getTeachers" 
  [paramsDefault]="{status: 2}" 
  [queryNode]="[]" 
  [tableThead]="[ '名字', '性别', '账号', '离园日期', '角色', '离职原因' ]"
  [EaTableTbodyTr]="EaTableTbodyTr">
</ea-list-page-simp>

<ng-template let-data #EaTableTbodyTr>
  <td>{{ data.name }}</td>
  <td>{{ data.sex == 1 ? '男' : '女' }}</td>
  <td>{{ data.mobilePhone }}</td>
  <td>{{ data.quitTime | date: 'yyyy-MM-dd' }}</td>
  <td>{{ data.roleName }}</td>
  <td>{{ data.remark }}</td>
</ng-template>
