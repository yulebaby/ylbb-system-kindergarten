<nz-card [nzBordered]="false" nzTitle="基础设置" [nzExtra]="extraTemplate">
    <ng-template #extraTemplate>
        <button nz-button nzType="primary" (click)="save()">保存</button>
    </ng-template>
    <form nz-form [formGroup]="businessConfigForm">
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="12" [nzXl]="8">
                <nz-form-item>
                    <nz-form-label nzRequired>营业开始时间</nz-form-label>
                    <nz-form-control>
                        <nz-time-picker [nzDisabledHours]="disabledHours" formControlName="startTime" nzFormat="HH:mm" nzPlaceHolder="请选择营业开始时间"></nz-time-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12" [nzXl]="8">
                <nz-form-item>
                    <nz-form-label nzRequired>营业截止时间</nz-form-label>
                    <nz-form-control>
                        <nz-time-picker [nzDisabledHours]="disabledHours" formControlName="endTime" nzFormat="HH:mm" nzPlaceHolder="请选择营业截止时间"></nz-time-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="12" [nzXl]="8">
                <nz-form-item>
                    <nz-form-label nzRequired>日托天数剩余提醒</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="0" formControlName="dayCareRemind" id="dayCareRemind">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="12" [nzXl]="8">
                <nz-form-item>
                    <nz-form-label nzRequired>有效期天数剩余提醒</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="0" formControlName="usefulLifeRemind" id="usefulLifeRemind">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="12" [nzXl]="8">
                <nz-form-item>
                    <nz-form-label nzRequired>转班或即将毕业剩余天数提醒</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="0" formControlName="usefulLifeRemind" id="usefulLifeRemind">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</nz-card>
