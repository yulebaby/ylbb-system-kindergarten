<nz-input-group nzSearch style="margin-bottom: 16px;" [nzAddOnAfter]="suffixButton">
  <input type="text" nz-input placeholder="根据地址搜索" #address (keydown.enter)="search(address.value)" />
</nz-input-group>
<ng-template #suffixButton>
  <button nz-button nzType="primary" nzSearch (click)="search(address.value)">搜索</button>
</ng-template>

<div id="allmap"></div>

<button nz-button nzType="primary" style="margin-top: 16px;" nzBlock nzSearch (click)="save()">确定</button>
