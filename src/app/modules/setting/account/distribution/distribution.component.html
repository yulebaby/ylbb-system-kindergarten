<nz-table [nzData]="dataSet" nzSize="small" [nzShowPagination]="false">
  <thead>
    <tr>
      <th></th>
      <th>角色Id</th>
      <th>角色名称</th>
      <th>角色代码</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataSet">
      <td nzShowCheckbox [(nzChecked)]="data.checked" ></td>
      <td>{{ data.roleId }}</td>
      <td>{{ data.roleName }}</td>
      <td>{{ data.roleCode }}</td>
    </tr>
  </tbody>
</nz-table>
