<ea-list-page-simp
  url="/student/getOperationList"
  [paramsDefault]="{ studentId: studentId }"
  [queryNode]="[ 
    { label: '操作时间', type: 'rangepicker', key: 'time', valueKey: ['startTime', 'endTime'] },
    { label: '操作人', type: 'select', key: 'operationRoleId', optionsUrl: '/student/getRoleIdAndNameList' }
  ]"
  [tableThead]="['操作时间', '姓名', '操作人', '操作模块', '操作记录']"
  [EaTableTbodyTr]="EaTableTbodyTr">
  <ng-template let-data #EaTableTbodyTr>
    <td>{{ data.operationTime }}</td>
    <td>{{ data.operationName }}</td>
    <td>{{ data.teacherRoleName }}</td>
    <td>{{ data.operationModular == 1 ? '客户模块' : '' }}</td>
    <td>{{ data.operationContent }}</td>
  </ng-template>
  
</ea-list-page-simp>
