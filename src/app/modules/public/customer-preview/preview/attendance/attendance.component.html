<ea-list-page-simp
  url="/student/getStudentAttendanceList"
  [paramsDefault]="{ studentId: studentId }"
  [queryNode]="[ 
    { label: '出勤时间', type: 'rangepicker', key: 'time', valueKey: ['startTime', 'endTime'] }
  ]"
  [tableThead]="['日期', '到校', '送人', '离校', '接人', '状态', '班级', '老师', '备注','操作']"
  [EaTableTbodyTr]="EaTableTbodyTr">
  <ng-template let-data #EaTableTbodyTr>
    <td>{{ data.date }}</td>
    <td>{{ data.comeTime }}</td>
    <td>{{ data.comeName ? data.comeName.split('|~!|')[0] : '-' }}</td>
    <td>{{ data.goTime }}</td>
    <td>{{ data.goName ? data.goName.split('|~!|')[0] : '-' }}</td>
    <td>{{ data.status == 0 ? '正常' : data.status == 1 ? '请假' : '延期' }}</td>
    <td>{{ data.className }}</td>
    <td>{{ data.teacherName }}</td>
    <td>{{ data.comment }}</td>
    <td>
        <a (click)="openDiary(data)">成长日记</a>
    </td>
  </ng-template>
  
</ea-list-page-simp>
