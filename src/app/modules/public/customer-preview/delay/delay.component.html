<nz-skeleton [nzAvatar]="true" [nzActive]="true" [nzParagraph]="{ rows: 2 }" [nzLoading]="loading">
  <app-header [memberInfo]="memberInfo"></app-header>
</nz-skeleton>
<nz-divider></nz-divider>

<form nz-form [formGroup]="formGroup">
  <div nz-row nzGutter="8">
    <nz-form-item>
      <nz-form-label nzRequired>延期时间</nz-form-label>
      <nz-form-control>
        <nz-range-picker  formControlName="time" [nzPlaceHolder]="['开始时间', '结束时间']"></nz-range-picker>
        <nz-form-explain *ngIf="valid('time')">请选择延期时间！</nz-form-explain>
        <nz-form-explain *ngIf="valid('time', 'error')">延期时间必须选择10天及以上！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>延期原因</nz-form-label>
      <nz-form-control>
        <textarea nz-input placeholder="请输入延期原因" formControlName="reason"></textarea>
        <nz-form-explain *ngIf="valid('reason')">请输入延期原因！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>

<div class="drawer-footer">
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">保存</button>
</div>
